<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Manual para periodistas</title>

  <!-- Estilos de DearFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@2.1.3/dist/dflip.min.css">

  <!-- jQuery (requerido por DearFlip) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- Script principal de DearFlip -->
  <script src="https://cdn.jsdelivr.net/npm/dearflip@2.1.3/dist/dflip.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flipbook-container {
      width: 85%;
      height: 90vh;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      background: white;
    }
  </style>
</head>
<body>
  <!-- contenedor del flipbook -->
  <div class="flipbook-container" id="flipbook"></div>

  <script>
    jQuery(document).ready(function () {
      jQuery("#flipbook").flipBook({
        pdf: "https://iguecha.github.io/manualparaperiodistas-pdf/manual.pdf", // PDF en GitHub Pages
        backgroundColor: "#ffffff",
        webgl: true,
        downloadPDF: true,
        autoEnableOutline: true,
        lightBox: false,
        controlsProps: {
          downloadPDF: "Descargar PDF"
        }
      });
    });
  </script>
</body>
</html>
